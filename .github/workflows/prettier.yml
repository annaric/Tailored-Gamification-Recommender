# makes code look prettier in a constant way
name: prettier

# workflow triggers
on:
  workflow_dispatch:
  workflow_call:

jobs:
  backendPrettier:
    name: Prettier Backend Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # Make sure the actual branch is checked out when running on pull requests
          ref: ${{ github.head_ref }}
      - name: Prettify Backend code
        uses: creyD/prettier_action@v4.3
        with:
          prettier_options: . --write
          working_directory: backend/
  frontendPrettier:
    needs: backendPrettier
    name: Prettier Frontend Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # Make sure the actual branch is checked out when running on pull requests
          ref: ${{ github.head_ref }}
      - name: Prettify Frontend code
        uses: creyD/prettier_action@v4.3
        with:
          prettier_options: . --write
          working_directory: frontend/
